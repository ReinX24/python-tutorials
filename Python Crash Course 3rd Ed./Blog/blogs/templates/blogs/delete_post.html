{% extends 'blogs/base.html' %}

{% block page_header %}
<h2><a href="{% url 'blogs:posts' blog.id %}">{{ blog }}</a></h2>
{% endblock page_header %}

{% block content %}

<form action="{% url 'blogs:delete_post' post.id %}" method="POST">
    {% csrf_token %}
    <h4>Are you sure you want to delete this post from {{ blog }}</h4>
    <button type="submit" class="btn btn-danger btn-md">Delete</button>

    <div class="card my-3">
        <h3 class="card-header">
            {{ post.title }}
        </h3>
        <div class="card-body">
            <small>{{ post.date_added }}</small>
            <p>{{ post.content|linebreaks }}</p>
            <a class="btn btn-primary btn-md" href="{% url 'blogs:edit_post' post.id %}">
                Edit post
            </a>
        </div>
    </div>
</form>

{% endblock content %}
