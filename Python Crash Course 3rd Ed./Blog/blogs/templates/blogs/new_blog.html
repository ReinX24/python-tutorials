{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h2><a href="{% url 'blogs:blogs_page' %}">Blogs</a></h2>
{% endblock page_header %}

{% block content %}
<h2>Add new blog</h2>

<form action="{% url 'blogs:new_blog' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add blog" %}
</form>
{% endblock content %}
