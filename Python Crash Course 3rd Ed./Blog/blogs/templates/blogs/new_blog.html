{% extends 'blogs/base.html' %}

{% block content %}
<h2><a href="{% url 'blogs:blogs_page' %}">Blogs</a></h2>

<p>Add new blog</p>
<form action="{% url 'blogs:new_blog' %}" method="POST">
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Add blog</button>
</form>
{% endblock content %}
