{% extends 'blogs/base.html' %}

{% block page_header %}
<h2>Blogs</h2>
{% endblock page_header %}

{% block content %}
<ul>
    {% for blog in blogs %}
    <li><a href="{% url 'blogs:posts' blog.id %}">{{ blog.text }}</a></li>
    {% empty %}
    <li>No blogs added yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'blogs:new_blog' %}">Add a new blog</a>
{% endblock content %}
