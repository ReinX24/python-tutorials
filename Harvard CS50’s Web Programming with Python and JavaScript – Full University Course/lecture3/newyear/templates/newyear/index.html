{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Is It New Year's?</title>
    <link rel="stylesheet" href="{% static 'newyear/styles.css' %}">
</head>

<body>

    <h1>Is It New Year's?</h1>
    <!-- Evaluating code within our HTML using Django templates.-->
    {% if newyear %}
    <h1>YES</h1>
    {% else %}
    <h1>NO</h1>
    {% endif %}
</body>

</html>
